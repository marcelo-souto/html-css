<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/stylepage02.css">
    <title>Cadastre-se</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h1>Cadastre-se</h1>
            <p>É rápido e facil.</p>
        </div>
        <form>
            <fieldset>
                <div class="box">
                    <label for="nome"><p>Nome:</p></label>
                    <input type="text" name='nome' id="nome" placeholder="Nome" size="14" maxlength="9999" required>
                </div>
                <div class="box">
                    <label for="sobrenome"><p>Sobrenome:</p></label>
                    <input type="text" name="sobrenome" id="sobrenome" placeholder="Sobrenome" size="20" maxlength="9999" required>
                </div>
            </fieldset>
            <fieldset>
                <div class="box">
                    <label for="nasc"><p>Data de Nascimento</p></label>
                    <input type="date" name="nasc" id="nasc" required>
                </div>
                <div class="box">
                    <label for="email"><p>Email:</p></label>
                    <input type="email" name="email" id="email" placeholder="Email" size="20" maxlength="9999" required>
                </div>
            </fieldset>
            <fieldset>
                <div class="box">
                    <label for="senha"><p>Senha:</p></label>
                    <input type="password" name="senha" id="senha" placeholder="Senha" size="20" minlength="8" maxlength="14" required>
                </div>
                <div class="box">
                    <label for="confirmsenha"><p>Confirme sua senha:</p></label>
                    <input type="password" name="confirmsenha" id="confirmsenha" placeholder="Senha" size="20" minlength="8" maxlength="14" required>
                </div>
            </fieldset>
            <div class="btn"><button type="submit">ENVIAR</button></div>
        </form>
    </div>
</body>
</html>
