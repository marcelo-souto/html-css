<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>

    <body>
      <main>
        <section class="card">
          <div class="image">
            <img src="images/image-equilibrium.jpg" alt="Equilibrium" />
            <div class="overlay">
              <img src="images/icon-view.svg" alt="view" width="20%" height="20%" />
            </div>
          </div>
          <h1 class="title">Equilibrium #3429</h1>
          <p class="content">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="content-info">
            <div class="content-info1">
              <img src="images/icon-ethereum.svg" alt="Ethereum" /><span
                >0.041 ETH</span
              >
            </div>
            <div class="content-info2">
              <img src="images/icon-clock.svg" alt="clock" /><span
                >3 days left</span
              >
            </div>
          </div>
          <div class="attribution">
            <img
              src="images/image-avatar.png"
              alt="author-photo"
              width="10%"
              height="10%"
            />
            <p>Creation of <a href="">Jules Wyvern</a></p>
          </div>
        </section>
      </main>
      <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/marcelo-souto" target="_blank">Marcelo Souto</a>.</p>
      </footer>
  </body>
</html>
