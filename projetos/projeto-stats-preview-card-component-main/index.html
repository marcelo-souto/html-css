<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
    <section class="card">
      <article class="content">
          <h1 class="title">Get <strong>insights</strong> that help your business grow.</h1>
          <p class="subtitle">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
      
          <div class="stats-item">
            <h1>10k+</h1>
            <p>companies</p>
          </div>
          <div class="stats-item">
            <h1>314</h1>
            <p>templates</p>
          </div>
          <div class="stats-item">
            <h1>12m+</h1>
            <p>queries</p>
          </div>
      </article>
      <div class="photo">
        <picture>
          <source media="(max-width:850px)" srcset="images/image-header-mobile.jpg">
          <img src="images/image-header-desktop.jpg" alt="girls talking in the office">
        </picture>
        <div class="overlay"></div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/marcelo-souto" target="_blank">Marcelo Souto</a>.</p>
  </footer> 
</body>
</html>
