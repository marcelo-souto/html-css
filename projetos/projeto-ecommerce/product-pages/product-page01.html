<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/425e42a5e1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stylesheets/style02.css">
    <title>TechStore</title>
</head>
<body>
    
    <header class="header">
        <h1 class="logo"><a href="../index.html"><span>T</span>ech<span>S</span>tore</a></h1>
        <form class="search" action="">
            <input type="search" name="pesquisar" id="pesquisar" placeholder="Busque aqui seu produto">
            <label for="pesquisar"><i class="fa-solid fa-magnifying-glass"></i></label>
        </form>
        <nav class="nav-items">
            <i class="fa-regular fa-circle-user"></i>
            <i class="fa-regular fa-heart"></i>
            <i class="fa-solid fa-basket-shopping cesta"></i>
            <p>Sua cesta está vazia</p>
        </nav> 
    </header>
    <div class="topo"></div>
    <main>
        <div class="product-showcase">
            <div class="product-photos">
                <ul>
                    <li><img src="images/1.jpg" alt=""></li>
                    <li><img src="images/2.webp" alt=""></li>
                    <li><img src="images/3.webp" alt=""></li>
                    <li><img src="images/4.webp" alt=""></li>
                </ul>
            </div>
            <div class="product-principal"><img src="images/1.jpg" alt=""></div>
        </div>
        <div class="product-info">
            <div class="title">
                <p>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <small>(30 avaliações)</small>
                </p>
                <small>Vendido e entregue por <a href="../index.html">TechStore</a></small>
                <h1>Console Playstation 5 825 gb Standard</h1>
            </div>
            <div class="buying-area">
                <div class="price">
                    <small><del>R$ 6.499,99</del></small>
                    <h1>R$ 5.999,99</h1>
                    <small>ou até 12x de R$ 529,99 no cartão</small>
                </div>
                <div class="buttons">
                    <button class="btn1">Comprar</button>
                    <button class="btn2">Retirar na Loja</button>
                </div>
            </div>
            <div class="shipping">
                <small>Calcule o frete e o prazo de entrega:</small>
                <input type="text" placeholder="_____-___" size="14">
            </div>
        </div>
    </main>
</body>
</html>
