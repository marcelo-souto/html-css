<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <script
      src="https://kit.fontawesome.com/425e42a5e1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header class="header">
      <img class="logo" src="images/logo.svg" alt="logotipo" />
    </header>
    <main class="main">
      <div class="imagem"><img src="images/illustration-mockups.svg" alt="windows" /></div>
      <article class="article">
        <h1 class="title">Build The Community Your Fans Will Love</h1>
        <p class="paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button class="btn">Register</button>
      </article>
    </main>

    <nav class="nav">
      <button><i class="fa-brands fa-facebook-f"></i></button>
      <button><i class="fa-brands fa-twitter"></i></button>
      <button><i class="fa-brands fa-instagram"></i></button>
    </nav>

    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/marcelo-souto" target="_blank">Marcelo Souto</a>.
      </p>
    </footer>
  </body>
</html>
