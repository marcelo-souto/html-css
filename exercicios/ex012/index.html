<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
<body>
    <h1>Insirando videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu servidor</p>
    <video width="560" poster="imagens/imagem.jpg" controls>
        <source src="midia/video001.mp4" type="video/mp4">
        <source src="midia/video001.m4v" type="video/mp4">
        <source src="midia/video001.webm" type="video/webm">
        <source src="midia/video001.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos <a href="midia/video001.mp4" download="video001.mp4" type="video/mp4">Clique aqui para fazer download do vídeo</a></p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-n9fo7jUMa0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe src="https://player.vimeo.com/video/676644046?h=cb3b35aaf0&color=c6cfd4&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
