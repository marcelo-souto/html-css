<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class</title>
    <style>

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2em;
        }

        div > p {
            display: none;
        } 

        div:hover > p {
            display: block;
            background-color: red;
            height: 50px;
            width: 200px;
            margin: 0 auto;

        }

        div {
            background-color: red;
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Testando ...</h1>
    <div>
        Menu
        <p>Item 01</p>
        <p>Item 02</p>
        <p>Item 03</p>
    </div>
    
</body>
</html>
